<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Upload File</title>
        <link rel="stylesheet" href="/css/fileupload_1.css" />
    </head>
    <body>
        <noscript>
            <h3>This browser doesn't support JavaScript. JavaScript is required to Upload Files</h3>
        </noscript>
        <div class="upload-container">
            <div class="upload-header">
                <h3>Upload File</h3>
                <small><a href="uploadfiles.html">Click here</a> to upload more than One file</small>
                <br/><br/>
            </div>
            <div class="upload-content">
                <div class="single-upload">
                    <form id="singleUploadForm" name="singleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/fileupload_1.js"></script>
        <script type="text/javascript" src="/js/looseboxes.js"></script>
        <script type="text/javascript"> 
            looseboxes.addLoadEvent(bcfileupload.addSingleUploadEventListener());
        </script>
    </body>
</html>
