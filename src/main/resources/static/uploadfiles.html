<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Upload Files</title>
        <link rel="stylesheet" href="/css/fileupload_1.css" />
    </head>
    <body>
        <noscript>
            <h3>This browser doesn't support JavaScript. JavaScript is required to Upload Files</h3>
        </noscript>
        <div class="upload-container">
            <div class="upload-header"><h3>Upload File(s)</h3></div>
            <div class="upload-content">
                <div class="multiple-upload">
                    <form id="multipleUploadForm" name="multipleUploadForm">
                        <input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="multipleFileUploadError"></div>
                        <div id="multipleFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/js/fileupload_1.js"></script>
        <script type="text/javascript" src="/js/looseboxes.js"></script>
        <script type="text/javascript"> 
            looseboxes.addLoadEvent(bcfileupload.addMultipleUploadEventListener());
        </script>
    </body>
</html>
